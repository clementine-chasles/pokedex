<script type="text/ng-template" id="pokedex-screen.html">
    <div screen="pokedex">

        pokedex
		<div class="container">
			<div class="row">
				<div ng-repeat="p in pokemons | orderBy : p.id track by $index">

				</div>
			</div>
		</div>

    </div>
</script>
